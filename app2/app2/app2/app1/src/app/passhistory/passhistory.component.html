<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th><th>UserId</th><th>ChangedOn</th><th>OldPassword</th><th>NewPassword</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of passlog">
                <td>{{p.Id}}</td>
                <td>{{p.UserId}}</td>
                <td>{{p.ChangedOn}}</td>
                <td>{{p.OldPassword}}</td>
                <td>{{p.NewPassword}}</td>
                <!-- <td><a routerLink="/edit/{{p.Id}}" >Edit</a> </td> -->
                <td>
                    <button type="button" (click)="Delete(p.Id)" class="btn btn-warning">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<span>
    {{message}}
</span>
