

<button (click)="GoToRegister()" type="button" class="btn btn-primary">Add New Record</button>


<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>JourenId</th><th>UserId</th><th>Source Location</th><th>Destination Location</th><th>TotalDistance</th><th>FareperKM </th><th>TotalFare</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of cabroutes">
                <td>{{p.JourenId}}</td>
                <td>{{p.UserId}}</td>
                <td>{{p.Source}}</td>
                <td>{{p.Destination}}</td>
                <td>{{p.TotalDistance}}</td>
                <td>{{p.FareperKM}}</td>
                <td>{{p.TotalFare}}</td>

                <td><button type="button" [routerLink] ="['/Payments']" (click)="Book(p.JourenId)" class="btn btn-warning">Book</button></td>            
            </tr>
        </tbody>
        <!-- <tbody>
            <tr *ngFor="let abc of result">
                
            </tr>
        </tbody> -->
    </table>
</div>



<span>
    {{message}}
</span>
